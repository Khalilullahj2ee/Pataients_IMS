 
<div class="content-wrapper" style="min-height: 203px;">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Add a New Patient</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard v1</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
  
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <form [formGroup]="fg" (ngSubmit)="savePatient()">
            <div class=" form-group text-left">
                <label for="name" class="form-label">Patient Name :</label>
                <input type="text" class="form-control" id="patientName" name="patientName"
                    placeholder="enter your name" formControlName="patientName">


            </div>

            <div class=" form-group text-left">
                <label for="name" class="form-label">Gender :</label>
                <div class="form-group col-lg-12 flex-column d-flex">
                    <select name="gender" id="gender" formControlName="gender"
                        style="height: 30px;">
                        <option value="-1">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
                </div>

            </div>

            <div class=" form-group text-left">
                <label for="age" class="form-label">Age :</label>
                <input type="number" class="form-control" id="age" name="age"
                    placeholder="enter your age" formControlName="age">
            </div>
            <div class=" form-group text-left">
                <label for="dob" class="form-label">Date Of Birth :</label>
                <input type="date" class="form-control" id="dob" name="dob" formControlName="dob">
            </div>
            <div class=" form-group text-left">
                <label for="phonNo." class="form-label">Phone No. :</label>
                <input type="text" class="form-control" id="phoneNumber." name="phoneNumber."
                    placeholder="enter your phone Number." formControlName="phoneNumber">
                <div *ngIf="submitted && pstnValid['phoneNumber'].errors">
                    <div class="error text-danger">
                        Phone no. invalid
                    </div>
                </div>
            </div>
            <div class="form-group text-left">
                <label for="email" class="form-label">Email :</label>
                <input type="email" class="form-control" id="email" name="email"
                    placeholder="enter your email" formControlName="email">
                <div *ngIf="submitted && pstnValid['email'].errors">
                    <div class="error text-danger">
                        invalid email
                    </div>
                </div>
            </div>
            <div class=" form-group text-left">
                <label for="address" class="form-label">Address :</label>
                <input type="text" class="form-control" id="address" name="address"
                    placeholder="enter your address" formControlName="address">
            </div>
            <div class=" form-group text-left">
                <label for="photo" class="form-label">Photo :</label>
                <input type="file" class="form-control" id="photo" name="photo" multiple
                    (change)="fileChange($event.target)" placeholder="enter your photo"
                    formControlName="photoUrl">
            </div>
                <div class="col-md-6">
                    <!-- general form elements --> 
                    <div class="float-right mr-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <a routerLink="/admin/orderlist" class="btn btn-info">Orderlist</a>
                </div>
